            tests:
              - unique
              - not_null
          - name: revenue
            description: not null
            tests:
              - not_null
          - name: margin
            description: not null
            tests:
              - not_null
      - name: int_orders_operational
        columns:
          - name: orders_id
            description: Primary key of the table operational
            tests:
              - unique
              - not_null
          - name: revenue
            description: not null
            tests:
              - not_null
          - name: margin
            description: not null
            tests:
