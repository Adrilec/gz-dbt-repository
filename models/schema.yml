version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: greenweez raw data source
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of greenweez / we have one row per products_id found in each orders_id.
        columns:
          - name: date_date
            description: the date of purchase
          - name: orders_id
            description: the id of the order
          - name: products_id
            description: id of the products
        freshness: 
          warn_after:
            count: 90
            period: day
        loaded_at_field: "CAST(date_date as TIMESTAMP)"
      - name: product
        identifier: raw_gz_product
        description: products of greenweez
        columns: 
          - name: products_id
            description: the primary key of the table
            tests:
              - unique
              - not_null
      - name: ship
        identifier: raw_gz_ship
        description: shipment costs info by orders id. 
        columns: 
          - name: orders_id
            description: the primary key of the table
            tests:
              - unique
              - not_null
          - name: shipping_fee
            description: shipping fee for every order
          - name: logcost
            description: logcosts for every order
          - name: ship_cost
            description: shipcosts for every order
      - name: adwords
        identifier: raw_gz_adwords
        description: spent on adwords
        tests:
              - unique:
                  column_name: "(campaign_key || '-'|| date_date)"
              - not_null:
                  column_name:
                    - paid_soure
                    - campaign_name
        columns: 
          - name: date_date
            description: the date
          - name: paid_source
            description: equals name
          - name: campaign_key
            description: campaign_key, not primary key
          - name: camPGN_name
            description: name of campaign
          - name: ads_cost
            description: cost of ads
          - name: impression
            description: number of impressions
          - name: click
            description: number of clicks
