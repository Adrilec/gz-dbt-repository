version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: greenweez raw data source
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of greenweez / we have one row per products_id found in each orders_id.
        columns:
          - name: date_date
            description: the date of purchase
          - name: orders_id
            description: the id of the order
          - name: products_id
            description: id of the products
        freshness: 
          warn_after:
            count: 90
            period: day
        loaded_at_field: "CAST(date_date as TIMESTAMP)"
      - name: product
        identifier: raw_gz_product
        description: products of greenweez
        columns: 
          - name: products_id
            description: the primary key of the table
            tests:
              - unique
              - not_null
      - name: ship
        identifier: raw_gz_ship
        description: shipment costs info by orders id. 
        columns: 
          - name: orders_id
            description: the primary key of the table
            tests:
              - unique
              - not_null
models:
  - name: int_orders_margin
    description: margin per order
    columns:
      - name: orders_id
        description: Primary key of the model
        tests:
          - unique
          - not_null
  - name: finance_days
    description: finance numbers
    columns:
      - name: date_date
        description: Primary key of the model
        tests:
          - unique
          - not_null
  - name: int_sales_margin
    description: margin per sales
    columns:
      - name: orders_id
      - name: products_id
      - name: margin
      - name: purchase_cost
      - name: date_date
      - name: revenue
      - name: quantity
        description: not null
        tests:
          - not_null